<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <form name="calc" id="myform">
            
            <div class="container">
                <input type="text" name="display" id="display">
                <button id="zero" value="0">0</button>
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="add" value="+">+</button>
                <button id="three" value="3">3</button>
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="sub" value="-">-</button>
                <button id="six" value="6">6</button>
                <button id="sev" value="7">7</button>
                <button id="eit" value="8">8</button>
                <button id="mul" value="x">x</button>
                <button id="nin" value="9">9</button>
                <button id="del" value="c">C</button>
                <button id="eql" value="=">=</button>
                <button id="div" value="&#247">&#247</button>
            </div>
        </form>
        <script src="main.js"></script>
    </body>

</html>
